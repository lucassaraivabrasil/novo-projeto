                    <div class="col-md-6">
                        <label class="labels">
                            Nome
                        </label>

                    </div> 
                    <div class="col-md-6">
                        <label class="labels">
                            Sobrenome
                        </label>
                        <input type="text" class="form-control" placeholder="Segundo nome" value="">
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> Número de telefone</label>
                        <input type="text" class="form-control" placeholder="Digite o seu telefone" value="">

                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> Bairro</label>
                        <input type="text" class="form-control" placeholder="Digite o seu Bairro" value="">

                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> Rua</label>
                        <input type="text" class="form-control" placeholder="Digite a sua rua " value="">

                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> CEP</label>
                        <input type="text" class="form-control" placeholder="Digite o seu CEP" value="">

                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> Estado</label>
                        <input type="text" class="form-control" placeholder="Digite o seu estado" value="">

                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> Email</label>
                        <input type="text" class="form-control" placeholder="Digite o seu estado" value="">

                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label> País </label>
                        <input type="text" class="form-control" placeholder="Digite o seu País" value="">
                    </div>

                </div>

                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button">
                        Salvar
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-center aligb-items-center experience">

                    </div>
                    <div class="col-md-12">
                        <label class="labels"> Login </label>
                        <input type="text" class="form-control" value="">

                    </div>
                    <div class="col-md-12">
                        <label class="labels"> Senha </label>
                        <input type="password" class="form-control" value="">

                    </div>
                </div>
